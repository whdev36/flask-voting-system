{% extends 'bootstrap/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
	{% if current_user.is_authenticated %}
		<h1>Welcome back {{ current_user.first_name }}!</h1>
	{% else %}
		<h1>Welcome!</h1>
	{% endif %}

	<ul>
	    {% for poll in polls %}
	        <li>
	            <a href="{{ url_for('views.poll', id=poll.id) }}">{{ poll.question }}</a>
	        </li>
	    {% endfor %}
	</ul>
{% endblock %}
