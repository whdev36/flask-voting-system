{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
	{% if current_user.is_authenticated %}
		<h1>Welcome back {{ current_user.first_name }}!</h1>
	{% else %}
		<h1>Welcome!</h1>
	{% endif %}
	<!-- All polls -->
	{% for poll in polls %}
		<li>{{ poll.question }}</li>
	{% endfor %}
{% endblock %}
